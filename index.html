<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio 6</title>
    <link rel="shortcut icon" href="imagem/Eo_circle_red_number-6.svg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <label for="exampleFormControlInput1" class="form-label">Seu Nome</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite Seu Nome">
            </div>
            <div class="col-6">
                <label for="exampleFormControlInput1" class="form-label">Seu Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
        </div>
            <div class="row">
                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Descreva Sobre Voce</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        <div class="row">
            <div class="col-3">
                <label for="data" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Digite Seu Nome">
            </div>
            <div class="col-3">
                <label for="exampleColorInput" class="form-label">Sua Cor Preferida</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
            </div>
            <div class="col-3">
                 <label for="formFile" class="form-label">Defina Um Avatar</label>
                 <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-3">
                <label for="exampleInputEmail1" class="form-label">Digite Sua Senha </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Sua Senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.</div>
            </div>
            <div class="col-3">
            <button type="button" class="btn btn-success">Enviar</button>
            </div>
        </div>
    </div>
  </body>
</html>
